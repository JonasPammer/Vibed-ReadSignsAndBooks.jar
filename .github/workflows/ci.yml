name: CI/CD Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  JAVA_VERSION: "21"
  GRADLE_OPTS: -Dorg.gradle.daemon=true -Dorg.gradle.caching=true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: gradle

      - uses: gradle/gradle-build-action@v3
        with:
          gradle-version: wrapper
          arguments: clean build -x test --stacktrace --info

      - uses: gradle/gradle-build-action@v3
        with:
          gradle-version: wrapper
          arguments: test --stacktrace

      - uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: build/test-results/**/*.xml
          check_name: Test Results
          comment_mode: always

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: build/reports/tests/
          retention-days: 14

      - uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: build/libs/ReadSignsAndBooks.jar
          retention-days: 90

  publish-jar:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: gradle

      - uses: gradle/gradle-build-action@v3
        with:
          gradle-version: wrapper
          arguments: clean build -x test --stacktrace

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update compiled JAR artifact [skip ci]"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          file_pattern: ReadSignsAndBooks.jar
          skip_fetch: false
          skip_checkout: false

      - name: Get short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "release-${{ steps.slug.outputs.sha8 }}"
          name: "Release ${{ steps.slug.outputs.sha8 }}"
          body: "Automated release from commit ${{ github.sha }}"
          files: build/libs/ReadSignsAndBooks.jar
          make_latest: true

      - name: Delete old releases
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const releases = await github.rest.repos.listReleases({
              owner,
              repo,
              per_page: 100
            });

            const releasesToDelete = releases.data.slice(5);

            for (const release of releasesToDelete) {
              console.log(`Deleting release: ${release.name} (${release.id})`);
              await github.rest.repos.deleteRelease({
                owner,
                repo,
                release_id: release.id
              });

              // Delete associated tag
              try {
                await github.rest.git.deleteRef({
                  owner,
                  repo,
                  ref: `tags/${release.tag_name}`
                });
              } catch (error) {
                console.log(`Could not delete tag ${release.tag_name}: ${error.message}`);
              }
            }
