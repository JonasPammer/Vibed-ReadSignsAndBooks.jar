name: CI/CD Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  JAVA_VERSION: "21"
  GRADLE_OPTS: -Dorg.gradle.daemon=true -Dorg.gradle.caching=true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: gradle

      - uses: gradle/gradle-build-action@v3
        with:
          gradle-version: wrapper
          arguments: clean build -x test --stacktrace --info

      - uses: gradle/gradle-build-action@v3
        with:
          gradle-version: wrapper
          arguments: test --stacktrace

      - uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: build/test-results/**/*.xml
          check_name: Test Results
          comment_mode: always

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: build/reports/tests/
          retention-days: 14

      - uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: build/libs/ReadSignsAndBooks.jar
          retention-days: 90

  create-release:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: gradle

      - uses: gradle/gradle-build-action@v3
        with:
          gradle-version: wrapper
          arguments: clean build -x test --stacktrace

      - name: Get release info
        id: release_info
        run: |
          echo "date=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_OUTPUT
          echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Get commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "release-${{ steps.release_info.outputs.date }}"
          name: "Automated Release ${{ steps.release_info.outputs.date }}"
          body: |
            ## Commit Message
            ${{ steps.commit.outputs.message }}

            ## Attribution
            This project would not exist without the code shared in 2020 by Matt (/u/worldseed) in the r/MinecraftDataMining 's Discord server,
            and it would be more than one file if not for the Querz NBT Library.

            All changes are just vibe coded with help of Claude 4.5.

            ---

            Commit: ${{ steps.release_info.outputs.sha8 }}
          files: build/libs/ReadSignsAndBooks.jar
          make_latest: true

      - name: Delete old releases
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const releases = await github.rest.repos.listReleases({
              owner,
              repo,
              per_page: 100
            });

            const releasesToDelete = releases.data.slice(3);

            for (const release of releasesToDelete) {
              console.log(`Deleting release: ${release.name} (${release.id})`);
              await github.rest.repos.deleteRelease({
                owner,
                repo,
                release_id: release.id
              });

              // Delete associated tag
              try {
                await github.rest.git.deleteRef({
                  owner,
                  repo,
                  ref: `tags/${release.tag_name}`
                });
              } catch (error) {
                console.log(`Could not delete tag ${release.tag_name}: ${error.message}`);
              }
            }
